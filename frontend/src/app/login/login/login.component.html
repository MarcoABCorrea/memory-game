<div class="row margin-top">
	<div class="col-lg-12">
		<div class="awesome-title text-primary">
			Awesome Store
		</div>
		<div class="panel panel-default panel--login">
			<div class="panel-heading">
				<h5 class="panel-title">Login</h5>
			</div>

			<div class="panel-body">
				<form (ngSubmit)="signin()">
					<fieldset>
						<div class="form-group">
							<label for="email">E-mail:</label>
							<div class="input-group">
								<input type="text" name="email" class="form-control" [(ngModel)]="login.username" placeholder="Email" aria-label="Email" aria-describedby="email">
								<div class="input-group-append">
									<span class="input-group-text" id="email"><i class="fas fa-at"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password">Senha:</label>
							<div class="input-group">
								<input type="password" name="password"class="form-control" [(ngModel)]="login.password" placeholder="Password" aria-label="Email" aria-describedby="email">
								<div class="input-group-append">
									<span class="input-group-text" id="password"><i class="fas fa-lock"></i></span>
								</div>
							</div>
						</div>
						<hr/>
						<button type="submit" class="btn btn-primary btn-block">Entrar</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
