<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Produtos</h1>
		</div>
	</div>

	<div class="page-body">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-wrapper" *ngIf="produtos">
					<div class="panel panel-default table-wrapper">
						<div class="table-wrapper-header">
							<div class="row">
								<div class="col-lg-12 table-title">
									<h4 class="table-wrapper-title">Lista de Produtos
									</h4>
								</div>
							</div>
						</div>
						<div class="table-wrapper-body">
							<table class="table table-striped table-bordered table-hover table-responsive"
								   id="worksTable">
								<thead>
								<tr>
									<th>
										Nome
										<i (click)="sortProducts('name','desc')"
										   class="fa fa-chevron-down fa-fw align-sorting"></i>
										<i (click)="sortProducts('name','asc')"
										   class="fa fa-chevron-up fa-fw align-sorting"></i>
									</th>
									<th>
										Categoria
										<i (click)="sortProducts('category','desc')"
										   class="fa fa-chevron-down fa-fw align-sorting"></i>
										<i (click)="sortProducts('category','asc')"
										   class="fa fa-chevron-up fa-fw align-sorting"></i>
									</th>
									<th>
										Valor
										<i (click)="sortProducts('value','desc')"
										   class="fa fa-chevron-down fa-fw align-sorting"></i>
										<i (click)="sortProducts('value','asc')"
										   class="fa fa-chevron-up fa-fw align-sorting"></i>
									</th>
									<th>
										Data
										<i (click)="sortProducts('crateDateTime','desc')"
										   class="fa fa-chevron-down fa-fw align-sorting"></i>
										<i (click)="sortProducts('crateDateTime','asc')"
										   class="fa fa-chevron-up fa-fw align-sorting"></i>
									</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let prod of produtos | paginate: config; let $index=index"
									[ngClass]="{'even': $index % 2 == 0, 'odd': $index % 2 != 0}">
									<td>
										{{prod.name}}
									</td>
									<td>
										{{prod.category}}
									</td>
									<td>
										{{prod.value | currency:'BRL'}}
									</td>
									<td>
										{{prod.crateDateTime | date:'dd/MM/yyyy'}}
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="table-wrapper-footer">
							<pagination-template #p="paginationApi" [id]="config.id"
												 (pageChange)="onPageChange($event)">

								<nav>
									<div class="row">
										<div class="col-lg-12 text-right">
											<ul class="pagination">
												<li [class.disabled]="p.isFirstPage()">
													<a aria-label="Previous" (click)="p.previous()">
														<span aria-hidden="true">«</span>
													</a>
												</li>
												<li *ngFor="let page of p.pages"
													[class.active]="p.getCurrent() === page.value">

													<a (click)="p.setCurrent(page.value)"
													   *ngIf="p.getCurrent() !== page.value">
														<span>{{ page.label }}</span>
													</a>
													<a *ngIf="p.getCurrent() === page.value">
														<span>{{ page.label }}</span>
													</a>
												</li>
												<li [class.disabled]="p.isLastPage()">
													<a (click)="p.next()" aria-label="Next">
														<span aria-hidden="true">»</span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</nav>
							</pagination-template>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
