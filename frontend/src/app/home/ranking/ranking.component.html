<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Ranking</h1>
		</div>
	</div>

	<div class="page-body">
		<div class="d-flex justify-content-center bd-highlight mb-3">
			<div class="col-md-5">
				<div class="table-wrapper">
					<div class="panel panel-default table-wrapper">
						<div class="table-wrapper-header">
							<div class="row">
								<div class="col-lg-12 table-title">
									<h4 class="table-wrapper-title">See below the RANKING!
									</h4>
								</div>
							</div>
						</div>
						<div class="table-wrapper-body">
							<table class="table table-striped table-bordered table-hover table-responsive"
								   id="worksTable">
								<thead>
								<tr>
									<th>
										Name
										<i (click)="sortRanking('name','desc')"
										   class="fa fa-chevron-down fa-fw align-sorting"></i>
										<i (click)="sortRanking('name','asc')"
										   class="fa fa-chevron-up fa-fw align-sorting"></i>
									</th>
									<th>
										Number of Tries
										<i (click)="sortRanking('tries','desc')"
										   class="fa fa-chevron-down fa-fw align-sorting"></i>
										<i (click)="sortRanking('tries','asc')"
										   class="fa fa-chevron-up fa-fw align-sorting"></i>
									</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let play of players | paginate: config; let $index=index"
									[ngClass]="{'even': $index % 2 == 0, 'odd': $index % 2 != 0}">
									<td>
										{{play.name}}
									</td>
									<td>
										{{play.tries}}
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="table-wrapper-footer" *ngIf="config.totalItems">
							<pagination-template #p="paginationApi" [id]="config.id"
												 (pageChange)="onPageChange($event)">

								<nav>
									<div class="row">
										<div class="col-lg-12 text-right">
											<ul class="pagination">
												<li [class.disabled]="p.isFirstPage()">
													<a aria-label="Previous" (click)="p.previous()">
														<span aria-hidden="true">«</span>
													</a>
												</li>
												<li *ngFor="let page of p.pages"
													[class.active]="p.getCurrent() === page.value">

													<a (click)="p.setCurrent(page.value)"
													   *ngIf="p.getCurrent() !== page.value">
														<span>{{ page.label }}</span>
													</a>
													<a *ngIf="p.getCurrent() === page.value">
														<span>{{ page.label }}</span>
													</a>
												</li>
												<li [class.disabled]="p.isLastPage()">
													<a (click)="p.next()" aria-label="Next">
														<span aria-hidden="true">»</span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</nav>
							</pagination-template>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center bd-highlight mb-3">
			<div class="d-flex flex-nowrap">
				<button type="button" class="btn btn-success btn-lg" [routerLink]="['/user']">PLAY!</button>
			</div>
		</div>
	</div>
</div>
